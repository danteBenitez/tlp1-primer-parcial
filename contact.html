<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contáctame</title>
        <!--- Bootstrap CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="./css/contact.css" />
    </head>
    <body>
        <header
            class="d-flex flex-wrap justify-content-center px-2 py-2 border-bottom gap-4 align-items-center"
        >
            <a
                href="/"
                class="d-flex align-items-center mb-sm-4 mb-md-3 me-md-auto text-decoration-none navbar-brand"
            >
                <span class="d-block d-md-none mx-4 decorated-text fw-bold logo"
                    >dB.</span
                >
                <span
                    class="fs-4 d-none d-md-block mx-4 decorated-text fw-bold logo"
                    >danteBenitez.</span
                >
            </a>

            <nav>
                <ul class="nav nav-underline m-3">
                    <li class="nav-item">
                        <a href="./" class="nav-link"
                            >Presentación</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="./skills.html" class="nav-link">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link active" aria-current="page"
                            >Contacto</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="./projects.html" class="nav-link">Proyectos</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <article
                class="p-1 p-md-3 d-flex align-content-center justify-content-center mx-auto"
            >
                <section class="row p-4 flex-column flex-md-row gap-2">
                    <div
                        class="container col-12 col-md-6 col-lg-5 col-xl-4 g-3 p-xl-4"
                    >
                        <h1 class="fs-1 hero-text lead fw-bold">
                            Rellene este formulario para enviarme un
                            <span class="decorated-text fw-bold highlight"
                                >correo</span
                            >.
                        </h1>
                        <p class="lead">
                            ¡Seleccione una urgencia adecuada para que pueda
                            verla cuanto antes si lo necesita!
                        </p>
                    </div>
                    <div class="col p-3 p-xl-4 d-flex justify-content-center">
                        <form
                            action="/"
                            class="p-4 section-dark text-white contact-form"
                        >
                            <fieldset>
                                <div class="row">
                                  <div class="mb-3 col-12 col-md-6">
                                    <label
                                        for=""
                                        class="form-label"
                                        >Nombre: </label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        placeholder="Juan"
                                    />
                                  </div>
                                  <div class="mb-3 col-12 col-md-6">
                                    <label
                                        for="apellido"
                                        class="form-label"
                                        >Apellido: </label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="apellido"
                                        placeholder="Pérez"
                                    />
                                </div>
                                    <div class="mb-3">
                                        <label
                                            for="email"
                                            class="form-label"
                                            >Correo electrónico: </label
                                        >
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="correoelectronico@gmail.com"
                                        />
                                    </div>
                                    <div class="mb-3 col-12">
                                      <label
                                          for="urgencia"
                                          class="form-label w-100"
                                          >Seleccione el asunto de su mensaje: </label
                                      >
                                      <input
                                          type="radio"
                                          class="form-check-inline"
                                          name="asunto"
                                      /> 
                                      <i class="bi bi-info-circle-fill">
                                        Consulta
                                      </i>
                                      <input
                                          type="radio"
                                          class="form-check-inline"
                                          name="asunto"
                                      />
                                      <i class="bi bi-mailbox">
                                        Invitación
                                      </i>
                                      <input
                                          type="radio"
                                          class="form-check-inline"
                                          name="asunto"
                                      />
                                      <i class="bi bi-briefcase-fill">
                                        Oferta
                                      </i>
                                  </div>
                                    <div class="mb-3">
                                        <label
                                            for="mensaje"
                                            class="form-label"
                                            >Escriba su mensaje: </label
                                        >
                                        <textarea
                                            class="form-control"
                                            id="mensaje"
                                            rows="3"
                                        ></textarea>
                                    </div>
                                  <div class="col-12 col-lg-4">
                                    <button type="submit" class="animated-btn">
                                      Enviar
                                    </button>
                                  </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </article>
        </main>

        <footer
            class="container-fluid p-2 d-flex justify-content-center justify-content-md-between flex-wrap align-items-center"
        >
            <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none navbar-brand"
            >
                <span class="d-block d-md-none mx-4 inverted logo fw-bold"
                    >dB.</span
                >
                <span class="fs-4 d-none d-md-block mx-4 inverted fw-bold logo"
                    >danteBenitez.</span
                >
            </a>

            <p class="inverted mx-md-auto my-auto">
                Todos los derechos reservados. © 2023
            </p>

            <nav class="d-flex flex-row p-4 social-links gap-3 border-md-top">
                <a href="#">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#">
                    <i class="bi bi-github"></i>
                </a>
                <a href="">
                    <i class="bi bi-facebook"></i>
                </a>
            </nav>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
